<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
   
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    
    <link th:href="@{/css/starter-template.css}" rel="stylesheet" media="screen"/>
    </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">IT Del</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Description</a></li>
            <li><a href="/activity/all">Activity</a></li>
            <li><a href="/facility/all">Facility</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    
    <h2>Tambah Deskripsi Baru</h2>
    <div class="row">
    <div class="col-sm-8">
    <form class="form-horizontal" th:object="${description}" th:action="@{/description/createNewDescription}" method="post">
    <input type="hidden" th:field="*{idDescription}"/>
    
    <div class="form-group">
    <label class="col-sm-2 control-label">Nama Deskripsi:</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" th:field="*{nameDescription}"/>
    </div>
    </div>
    
    <div class="form-group">
    <label class="col-sm-2 control-label">Gambar:</label>
    <div class="col-sm-10">
     <input type="file" class="form-control" th:field="*{image}"/>
    </div>
    </div>
    
    <div class="form-group">
    <label class="col-sm-2 control-label">Keterangan:</label>
    <div class="col-sm-10">
     <textarea rows="4" cols="50" class="form-control" th:field="*{explanation}"></textarea>
    </div>
    </div>
    
    <div class="form-group">
    <button type="submit" class="btn-default">Simpan</button>
    </div>
    
    </form>
    </div>
    </div>
    
         </div><!-- /.container -->


    
     <script th:src="@{/js/jquery.min.js}"></script>
    
    <script th:src="@{/js/bootstrap.min.js}"></script>
    
     <script th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
  
  </body>
</html>
