<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
   
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    
    <link th:href="@{/css/starter-template.css}" rel="stylesheet" media="screen"/>
    </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">IT Del</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/description/all">Description</a></li>
            <li><a href="/activity/all">Activity</a></li>
            <li class="active"><a href="/facility/all">Facility</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <div class="container">
    
    <h2>Daftar Fasilitas IT Del</h2>
    <div th:if="${not #lists.isEmpty(facilities)}">
        <table class="table table-striped">
    <tr>
    <th>Id</th>
    <th>Gambar</th>
    <th>Nama Fasilitas</th>
    <th>Deskripsi Fasilitas</th>
    <th></th>
    </tr>
    
    <tr th:each="facility : ${facilities}">
    <td th:text="${facility.idFacility}"></td>
    <td><img th:src="${'static/images/'+facility.image}"/></td>
    <td th:text="${facility.nameFacility}"></td>
    <td th:text="${facility.descriptionFacility}"></td>
    
    <td>
    <a th:href="${'/facility/edit/'+facility.idFacility}"><span class="glyphicon glyphicon-edit"></span></a>
    <a th:href="${'/facility/delete/'+facility.idFacility}"><span class="glyphicon glyphicon-remove"></span></a>
    </td>
    
    </tr>
    
    </table>
    
    </div>

	<div>
		<a class= "btn btn-default" href="/facility/addFacility">Tambah Fasilitas Baru</a>
	</div>
	</div>

    
     <script th:src="@{/js/jquery.min.js}"></script>
    
    <script th:src="@{/js/bootstrap.min.js}"></script>
    
     <script th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
  
  </body>
</html>
